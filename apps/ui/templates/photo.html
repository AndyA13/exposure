{% extends "base.html" %}

{% block content %}

<div class="row">

	<div class="column-12">
		<h2>{{ photo.title }}</h2>
	</div>

</div>

<div class="row">

	<div class="column-12">

		<img src="{{ MEDIA_URL }}{{ photo.image }}" alt="{{ photo.title }}" />

	</div>

</div>

<div class="row">
	<div class="column-6">
		Other photos in set
	</div>
	<div class="column-6 text-right">
		Meta data (maybe)
	</div>
</div>

{% if photo.photo_set %}
<div class="row carousel set-preview" data-carousel-mode="slide" data-carousel-interval="0">

	<div class="column-1">
		<a class="preview-control left" href="#" data-carousel-slide="prev">&lsaquo;</a>
	</div>

	<div class="column-10">
		<div class="carousel-inner">

			<div class="row carousel-item carousel-active">
				{% for other_photo in photo.other_photos_in_set %}
				<div class="column-2">
					<img src="{{ MEDIA_URL }}{{ other_photo.image }}" />
				</div>
				{% endfor %}
			</div>

			<div class="row carousel-item">
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
			</div>

			<div class="row carousel-item">
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
				<div class="column-2">
					<img src="http://placehold.it/142x142" />
				</div>
			</div>
		</div>

	</div>

	<div class="column-1">
		<a class="preview-control right" href="#" data-carousel-slide="next">&rsaquo;</a>
	</div>

</div>
{% endif %}

{% endblock %}
